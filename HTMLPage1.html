<!doctype html>
<html lang="en">
<body>

        <a id="a1">click me</a>
        <a id="a2">click me</a>
    </div>
    <div id="div2">

        <a id="a4">click me</a>

                alert('Hey div1 called !');
            });

        $("#div2 a").each(function () {

</script>
